<div class="container">

    <mat-card class="example-card" *ngFor="let hero of heroes">
        <mat-card-title>{{hero.name}}</mat-card-title>
        <img class="image" mat-card-image src="{{hero.image}}" />
        <mat-card-content>
            <div>
                <p>Status: {{hero.status}} </p>
                <p>Origin:{{hero.origin.name}} </p>
                <p>Location:{{hero.location.name}} </p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-flat-button color="primary" (click)="openDialog(hero)">
                Lern more
            </button>

        </mat-card-actions>
    </mat-card>

</div>
